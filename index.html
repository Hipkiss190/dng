<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Booking Management</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="/dragon.png" alt="Dragon Nest Logo" class="logo left">
            <h1>Table Booking</h1>
            <img src="/dragon.png" alt="Dragon Nest Logo" class="logo right">
        </div>
    </header>

    <main>
        <section id="frontpage-dashboard">
            <h2>Booking Overview</h2>

            <!-- Feedback message container -->
            <div id="feedback-message" style="display: none; padding: 10px; margin-bottom: 10px; border-radius: 5px;">
                <p id="feedback-text"></p>
                <button onclick="document.getElementById('feedback-message').style.display='none'">Close</button>
            </div>
            
            <!-- Booking Form with Two-Column Layout -->
            <form id="frontpage-booking-form">
                <div class="form-column">
                    <label for="frontpage-dates">Select Dates:</label>
                    <input type="text" id="frontpage-dates" placeholder="Click to select multiple dates" required>

                    <label for="frontpage-start-time">Start Time:</label>
                    <select id="frontpage-start-time" required></select>

                    <label for="frontpage-end-time">End Time:</label>
                    <select id="frontpage-end-time" required></select>
                </div>

                <div class="form-column">
                    <label for="frontpage-name">Name:</label>
                    <input type="text" id="frontpage-name" required>

                    <label for="frontpage-game">Game:</label>
                    <select id="frontpage-game" required>
                        <option>Warhammer 40k</option>
                        <option>Necromunda</option>
                        <option>Kill Team</option>
                        <option>The Old World</option>
                        <option>Magic: The Gathering</option>
                    </select>


                    <label for="frontpage-tables">Tables Booked:</label>
                    <label for="tournament-mode">

                        <input type="checkbox" id="tournament-mode"> Tournament Mode (All tables)
                    </label>
                    
                    <input type="number" id="frontpage-tables" min="1" max="10" required>
                </div>

                <button type="submit" id="submit-button">Add Booking</button>
            </form>

            <table id="bookings-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Start Time</th>
                        <th>End Time</th>
                        <th>Name</th>
                        <th>Game</th>
                        <th>Tables Booked</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Booking details will be dynamically added here -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Dragon Nest Gaming</p>
            <!-- Search bar for filtering bookings -->
            <input type="text" id="search-input" placeholder="Search bookings (name, date, game)">
            <!-- Export button for downloading bookings -->
             <button id="export-csv">Export to CSV</button>
             <div class="tooltip-container">
                <p><strong>Time Slot Legend:</strong></p>
                <ul>
                    <li><span class="legend-box red"></span> ðŸ”´ Peak Hours (Likely busy)</li>
                    <li><span class="legend-box yellow"></span> ðŸŸ¡ Moderate Traffic</li>
                    <li><span class="legend-box green"></span> ðŸŸ¢ Off-Peak Hours</li>
                </ul>
            </div>
            
    </footer>

    <!-- Modal Popup -->
    <div id="booking-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <p id="modal-text"></p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
